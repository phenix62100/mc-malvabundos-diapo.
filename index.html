<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diaporama Plein Écran</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #111;
  }

  .slideshow-container {
    position: relative;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  .slides {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slides.active {
    opacity: 1;
    z-index: 1;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 15px;
    color: white;
    font-size: 30px;
    background-color: rgba(0,0,0,0.4);
    border-radius: 5px;
    user-select: none;
  }

  .prev { left: 20px; }
  .next { right: 20px; }

  .dot-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
  }

  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .dot.active, .dot:hover {
    background-color: #fff;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <img class="slides active" src="https://files.catbox.moe/yjwrjv.png" alt="Image 1">
  <img class="slides" src="https://files.catbox.moe/0kb3tp.png" alt="Image 2">
  <img class="slides" src="https://files.catbox.moe/mwp87w.png" alt="Image 3">

  <a class="prev" onclick="changeSlide(-1)">❮</a>
  <a class="next" onclick="changeSlide(1)">❯</a>

  <div class="dot-container">
    <span class="dot active" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<script>
let slideIndex = 1;
let slides = document.getElementsByClassName("slides");
let dots = document.getElementsByClassName("dot");

function showSlides(n) {
  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
  }
  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  slides[slideIndex-1].classList.add("active");
  dots[slideIndex-1].classList.add("active");
}

function changeSlide(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

// Diaporama automatique toutes les 5 secondes
setInterval(() => { changeSlide(1); }, 5000);
</script>

</body>
</html>
